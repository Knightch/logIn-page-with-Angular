<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="" class="profile-img-card">
    <form *ngIf="!isSuccessfull" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>

      <!-- for username field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3"
          maxlength="20" #username="ngModel">

        <!-- for username error template -->
        <div class="alert-danger" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors['required']">username is required</div>
          <div *ngIf="username.errors['minlength']">Username must be at least 3 characters</div>
          <div *ngIf="username.errors['maxlength']">Username must be at most 20 characters</div>
        </div>
      </div>
      <!-- for email field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email #email="ngModel">

        <!-- for email error template -->
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors['required']">Email is required</div>
          <div *ngIf="email.errors['email']">Email must be a valid email address</div>
        </div>
      </div>
      <!-- for password field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel">

        <!-- for password error template -->
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']"> Password must be at least 6 characters</div>
        </div>
      </div>

      <!-- for sign up button -->
      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>
      <!-- signup error message -->
      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">Signup failed! <br>{{errorMessage}}</div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessfull">
      Your registration is successful!
    </div>
  </div>
</div>
